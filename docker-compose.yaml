version: '3.4'

services:
  intersection:
    image: moeidheidari/sudoku:v1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sudoku
    restart: always
    ports:
      - 8077:${NODE_PORT}
    environment:
      - NODE_ENV=  ${NODE_ENV}
      - NODE_PORT= ${NODE_PORT}